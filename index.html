        const App = () => {
            const [view, setView] = useState('auth'); 
            const [userRole, setUserRole] = useState(null);
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [orders, setOrders] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('All');
            const [editModal, setEditModal] = useState(null);
            const [authInput, setAuthInput] = useState({ username: '', password: '' });
            const [orderQuantities, setOrderQuantities] = useState({});

            const [checkoutForm, setCheckoutForm] = useState({
                date: new Date().toISOString().split('T')[0],
                companyName: '',
                customerName: '',
                phone: '',
                address: '',
                taxTitle: '',
                taxId: '',
                deliveryTime: '不指定',
                remarks: ''
            });

            // 初始化與儲存
            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setProducts(parsed.products || INITIAL_PRODUCTS);
                    setOrders(parsed.orders || []);
                } else {
                    setProducts(INITIAL_PRODUCTS);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ products, orders }));
            }, [products, orders]);

            const categories = useMemo(() => ['All', ...Array.from(new Set(products.map(p => p.category)))], [products]);
            const cartTotal = cart.reduce((sum, item) => sum + item.wholesalePrice * item.quantity, 0);

            const handleAuth = (e) => {
                e.preventDefault();
                if (authInput.password === ADMIN_PASSWORD) {
                    setUserRole('admin');
                    setView('inventory');
                } else if (authInput.username) {
                    setUserRole('customer');
                    setView('order');
                } else {
                    alert('請輸入帳號或管理員密碼');
                }
            };

            const addToCart = (product) => {
                const qty = orderQuantities[product.id] || 1;
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + qty } : item);
                    return [...prev, { ...product, quantity: qty }];
                });
                alert('已加入購物車');
            };

            const submitOrder = () => {
                if (!checkoutForm.customerName || !checkoutForm.phone) return alert('請填寫姓名與電話');
                const newOrder = {
                    id: `ORDER-${Date.now().toString().slice(-6)}`,
                    ...checkoutForm,
                    items: [...cart],
                    totalAmount: cartTotal
                };
                setProducts(prev => prev.map(p => {
                    const item = cart.find(ci => ci.id === p.id);
                    return item ? { ...p, stock: p.stock - item.quantity, onShelfCount: p.onShelfCount - item.quantity } : p;
                }));
                setOrders([newOrder, ...orders]);
                setCart([]);
                setView('history');
                alert('訂單提交成功！');
            };

            const exportCSV = (order) => {
                const groupedItems = {};
                order.items.forEach(item => {
                    if (!groupedItems[item.category]) groupedItems[item.category] = [];
                    groupedItems[item.category].push(item);
                });

                let csvRows = [
                    `報表日期,${order.date}`,
                    `公司名稱,${order.companyName || '個人'}`,
                    '',
                    '客戶姓名,聯絡電話,收貨地址,總金額',
                    `"${order.customerName}","${order.phone}","${order.address}",${order.totalAmount}`,
                    ''
                ];

                Object.keys(groupedItems).forEach(cat => {
                    csvRows.push(`--- 分類：${cat} ---`);
                    csvRows.push('品名,批價,數量,小計');
                    groupedItems[cat].forEach(i => {
                        csvRows.push(`"${i.name}",${i.wholesalePrice},${i.quantity},${i.wholesalePrice * i.quantity}`);
                    });
                    csvRows.push('');
                });

                const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `訂單_${order.customerName}_${order.date}.csv`;
                link.click();
            };

            if (view === 'auth') return (

                            </div>

                            <p className="text-xs text-slate-500 font-bold uppercase mt-2">寵物產品批發系統</p>
                        </div>
                        <form className="space-y-4" onSubmit={handleAuth}>
                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" placeholder="使用者名稱" value={authInput.username} onChange={e=>setAuthInput({...authInput, username:e.target.value})} required />
                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" placeholder="密碼 (管理員 0000)" type="password" value={authInput.password} onChange={e=>setAuthInput({...authInput, password:e.target.value})} />
                            <button type="submit" className="w-full py-5 bg-orange-600 text-white rounded-[2rem] font-black text-xl shadow-xl active:scale-95 transition-all">進入系統</button>
                        </form>
                    </div>
                </div>
            );

                            <ShieldCheck className="text-orange-600 w-7 h-7" />
                            <h1 className="font-black text-2xl text-slate-900 tracking-tighter italic">PetWise</h1>
                        </div>
                        {userRole === 'admin' && <div className="px-3 py-1 bg-slate-900 text-white text-[9px] font-black rounded-full uppercase">Admin</div>}
                        {cart.length > 0 && view !== 'checkout' && (
                            <button onClick={() => setView('cart')} className="relative p-2.5 bg-orange-50 text-orange-600 rounded-2xl">
                                <ShoppingCart size={20} />
                                <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">{cart.length}</span>
                            </button>
                        )}
                    </header>

                    <main className="flex-1 relative overflow-hidden fade-in">
                        {view === 'order' && (
                            <div className="scroll-container p-4 space-y-4">
                                <div className="bg-white p-4 rounded-3xl border-2 border-slate-200 shadow-sm flex items-center gap-3">
                                    <Search className="text-slate-400 w-5 h-5" />
                                    <input className="flex-1 bg-transparent font-bold outline-none text-sm" placeholder="搜尋產品名稱..." value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} />
                                </div>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                    {categories.map(cat => (
                                        <button key={cat} onClick={()=>setActiveCategory(cat)} className={`px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap uppercase border-2 transition-all ${activeCategory === cat ? 'bg-orange-600 text-white border-orange-600' : 'bg-white text-slate-500 border-slate-200'}`}>{cat === 'All' ? '全部' : cat}</button>
                                    ))}
                                </div>
                                <div className="grid gap-4 pb-20">
                                    {products.filter(p => (activeCategory === 'All' || p.category === activeCategory) && p.name.includes(searchQuery)).map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[2.5rem] border-2 border-slate-200 shadow-md">
                                            <p className="text-[9px] font-black text-orange-600 uppercase mb-1">{p.category}</p>
                                            <h3 className="font-bold text-slate-900 text-base leading-tight mb-4">{p.name}</h3>
                                            <div className="flex items-center justify-between gap-3">
                                                <p className="text-xl font-black text-slate-900">${p.wholesalePrice}</p>
                                                <div className="flex items-center gap-2">

                                                    <button onClick={()=>addToCart(p)} className="px-6 py-3 bg-slate-900 text-white rounded-full font-black text-xs shadow-lg active:scale-95 transition-all">選購</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="scroll-container p-4 space-y-4">

                                    <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter">庫存與價格編輯</h2>
                                    <button onClick={()=>setEditModal({id: `new-${Date.now()}`, category: '新商品', name: '', wholesalePrice: 0, retailPrice: 0, stock: 0, onShelfCount: 0})} className="p-3 bg-slate-900 text-white rounded-xl"><Plus /></button>
                                </div>
                                {products.map(p => (
                                    <div key={p.id} onClick={()=>setEditModal(p)} className="bg-white p-5 rounded-[2rem] border-2 border-slate-200 shadow-sm border-l-8 border-l-orange-500 flex justify-between items-center transition-transform active:scale-[0.98]">
                                        <div>
                                            <h3 className="font-bold text-slate-900 text-sm leading-tight">{p.name}</h3>
                                            <p className="text-[10px] font-black text-slate-400 mt-2 uppercase">批價: ${p.wholesalePrice} / 零售: ${p.retailPrice}</p>
                                        </div>
                                        <div className="text-right shrink-0">
                                            <p className="text-[10px] font-black text-slate-400">總庫 / 架上</p>
                                            <p className="text-lg font-black text-slate-900">{p.stock} / <span className="text-orange-600">{p.onShelfCount}</span></p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="scroll-container p-4 space-y-4">
                                <h2 className="text-2xl font-black text-slate-900 tracking-tighter px-2 italic">確認您的購物車</h2>
                                {cart.length === 0 ? <div className="text-center py-20 text-slate-400 font-bold uppercase">購物車是空的</div> : (
                                    <div className="space-y-3 pb-48">
                                        {cart.map(item => (
                                            <div key={item.id} className="bg-white p-6 rounded-[2.5rem] border-2 border-slate-200 flex justify-between items-center shadow-md">
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-slate-900 text-sm">{item.name}</h3>
                                                    <p className="text-xs font-black text-orange-600 mt-1">批價: ${item.wholesalePrice}</p>
                                                </div>
                                                <div className="flex items-center bg-slate-100 rounded-full p-1 border-2 border-slate-200">
                                                    <button onClick={()=>{
                                                        if(item.quantity > 1) setCart(cart.map(i=>i.id===item.id?{...i, quantity:i.quantity-1}:i));
                                                        else setCart(cart.filter(i=>i.id!==item.id));
                                                    }} className="w-8 h-8 flex items-center justify-center"><Minus size={14}/></button>
                                                    <span className="w-10 text-center font-black text-slate-900">{item.quantity}</span>
                                                    <button onClick={()=>setCart(cart.map(i=>i.id===item.id?{...i, quantity:i.quantity+1}:i))} className="w-8 h-8 flex items-center justify-center"><Plus size={14}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {cart.length > 0 && (
                                    <div className="fixed bottom-[110px] left-0 right-0 p-8 bg-white border-t-2 border-slate-100 shadow-2xl rounded-t-[4rem] z-40">
                                        <div className="flex justify-between items-center mb-6 px-4">
                                            <span className="font-black text-slate-500 text-sm uppercase">結算金額</span>
                                            <span className="text-4xl font-black text-slate-900">${cartTotal}</span>
                                        </div>
                                        <button onClick={()=>setView('checkout')} className="w-full bg-orange-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all">前往結帳</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'checkout' && (
                            <div className="scroll-container p-6 space-y-6">
                                <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter">收貨資訊與結帳</h2>
                                <div className="grid gap-4 pb-32">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 ml-2">訂單日期 *</label>
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" type="date" value={checkoutForm.date} onChange={e=>setCheckoutForm({...checkoutForm, date: e.target.value})} />
                                    </div>
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="所屬公司名稱 *" value={checkoutForm.companyName} onChange={e=>setCheckoutForm({...checkoutForm, companyName: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="收貨人姓名 *" value={checkoutForm.customerName} onChange={e=>setCheckoutForm({...checkoutForm, customerName: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="聯絡電話 *" value={checkoutForm.phone} onChange={e=>setCheckoutForm({...checkoutForm, phone: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="寄送地址" value={checkoutForm.address} onChange={e=>setCheckoutForm({...checkoutForm, address: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="公司抬頭 (選填)" value={checkoutForm.taxTitle} onChange={e=>setCheckoutForm({...checkoutForm, taxTitle: e.target.value})} />
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold" placeholder="統一編號 (選填)" value={checkoutForm.taxId} onChange={e=>setCheckoutForm({...checkoutForm, taxId: e.target.value})} />
                                    </div>
                                    <textarea className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold h-24" placeholder="訂單備註..." value={checkoutForm.remarks} onChange={e=>setCheckoutForm({...checkoutForm, remarks: e.target.value})} />
                                    <button onClick={submitOrder} className="w-full bg-slate-900 text-white py-5 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all">確認下單</button>
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="scroll-container p-4 space-y-4">
                                <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter px-2">歷史訂單紀錄</h2>
                                {orders.length === 0 ? <div className="text-center py-20 text-slate-400 font-bold uppercase">目前沒有任何紀錄</div> : (
                                    <div className="space-y-6 pb-20">
                                        {orders.map(o => (
                                            <div key={o.id} className="bg-white p-7 rounded-[3rem] border-2 border-slate-200 shadow-lg space-y-4">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="text-[10px] font-black text-orange-600 mb-1 uppercase tracking-widest">{o.id}</p>
                                                        <h3 className="font-black text-slate-900 text-lg leading-tight">{o.companyName || '個人'} - {o.customerName}</h3>
                                                        <p className="text-[10px] font-bold text-slate-400 mt-1">{o.date}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xl font-black text-slate-900">${o.totalAmount}</p>
                                                        <span className="text-[9px] font-black text-slate-300 uppercase">Total Amount</span>
                                                    </div>
                                                </div>
                                                <button onClick={() => exportCSV(o)} className="w-full py-4 bg-slate-100 text-slate-900 rounded-2xl font-black text-xs flex items-center justify-center gap-2 active:scale-95 transition-all">
                                                    <FileSpreadsheet className="w-4 h-4" /> 下載 EXCEL 報表
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {editModal && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 space-y-6 shadow-2xl relative fade-in">
                                <button onClick={() => setEditModal(null)} className="absolute top-8 right-8 text-slate-400"><X size={24} /></button>
                                <h3 className="font-black text-2xl text-slate-900 italic tracking-tighter">商品主檔維護</h3>
                                <div className="space-y-4">
                                    <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" placeholder="分類" value={editModal.category} onChange={e=>setEditModal({...editModal, category: e.target.value})} />
                                    <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" placeholder="名稱" value={editModal.name} onChange={e=>setEditModal({...editModal, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" placeholder="批價" value={editModal.wholesalePrice} onChange={e=>setEditModal({...editModal, wholesalePrice: Number(e.target.value)})} />
                                        <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" placeholder="零售價" value={editModal.retailPrice} onChange={e=>setEditModal({...editModal, retailPrice: Number(e.target.value)})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" placeholder="總庫存" value={editModal.stock} onChange={e=>setEditModal({...editModal, stock: Number(e.target.value)})} />
                                        <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" placeholder="架上數" value={editModal.onShelfCount} onChange={e=>setEditModal({...editModal, onShelfCount: Number(e.target.value)})} />
                                    </div>
                                </div>
                                <button onClick={()=>{
                                    setProducts(prev => {
                                        const exists = prev.find(p=>p.id===editModal.id);
                                        return exists ? prev.map(p => p.id === editModal.id ? editModal : p) : [...prev, editModal];
                                    });
                                    setEditModal(null);
                                }} className="w-full py-5 bg-orange-600 text-white rounded-[3rem] font-black text-xl shadow-xl active:scale-95 transition-all">儲存變更</button>
                            </div>
                        </div>
                    )}

                    <nav className="bg-white border-t-2 border-slate-200 py-4 pb-10 px-8 flex justify-around items-center shadow-[0_-15px_40px_rgba(0,0,0,0.1)] z-50 shrink-0 rounded-t-[3.5rem]">
                        {userRole === 'customer' && <NavButton active={view === 'order'} icon={<LayoutGrid size={24}/>} label="下單" onClick={()=>setView('order')} />}
                        {userRole === 'admin' && <NavButton active={view === 'inventory'} icon={<ClipboardCheck size={24}/>} label="盤點" onClick={()=>setView('inventory')} />}
                        <NavButton active={view === 'history'} icon={<History size={24}/>} label="紀錄" onClick={()=>setView('history')} />
                        <NavButton active={false} icon={<LogOut size={24}/>} label="登出" onClick={()=>{setView('auth'); setUserRole(null); setCart([]); setAuthInput({username:'', password:''});}} />
                    </nav>
                </div>
            );
        };

        const NavButton = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center transition-all ${active ? 'text-orange-600 scale-110' : 'text-slate-400'}`}>
                <div className={`p-4 rounded-3xl ${active ? 'bg-orange-50' : ''}`}>{icon}</div>
                <span className="text-[10px] font-black mt-1 uppercase">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
